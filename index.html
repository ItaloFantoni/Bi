<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Power BI na TV</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        #refreshBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            font-size: 16px;
        }

        #refreshBtn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        iframe {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 110%;
            height: 110%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Botão opcional de atualização manual -->
    <button id="refreshBtn" onclick="location.reload();">Atualizar Agora</button>

    <!-- Power BI embed -->
    <iframe src="https://app.powerbi.com/view?r=eyJrIjoiMGVkMzZmMGMtM2U5OS00ZjVhLTk3ZmQtNjQ1MTBiMTliZTE1IiwidCI6IjhhZWI1NjZjLTZlNGQtNDJiZi04MTA5LWY5OWExYjBkNGQyNCJ9" allowfullscreen="true"></iframe>

    <!-- Atualização automática a cada 30 minutos -->
    <script>
        setInterval(function() {
            location.reload();
        }, 1800000); // 30 minutos = 1800000 ms
    </script>

</body>
</html>
